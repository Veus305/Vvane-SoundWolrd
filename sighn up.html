<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CREATE ACCOUNT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: hsl(0, 5%, 54%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: hsla(0, 0%, 100%, 0.801);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.575);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .container {
      --uib-size: 45px;
      --uib-color: black;
      --uib-speed: 1.75s;
      --uib-bg-opacity: .1;
      position: relative;
      display: flex;
      flex-direction: column;
      height: var(--uib-size);
      width: var(--uib-size);
      transform: rotate(45deg);
      animation: rotate calc(var(--uib-speed) * 2) ease-in-out infinite;
    }

    .half {
      --uib-half-size: calc(var(--uib-size) * 0.435);
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--uib-half-size);
      height: var(--uib-half-size);
      overflow: hidden;
      isolation: isolate;
    }

    .half:first-child {
      top: 8.25%;
      left: 8.25%;
      border-radius: 50% 50% calc(var(--uib-size) / 15);
    }

    .half:last-child {
      bottom: 8.25%;
      right: 8.25%;
      transform: rotate(180deg);
      align-self: flex-end;
      border-radius: 50% 50% calc(var(--uib-size) / 15);
    }

    .half::before {
      content: '';
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--uib-color);
      opacity: var(--uib-bg-opacity);
    }

    .half::after {
      content: '';
      position: relative;
      z-index: 1;
      display: block;
      background-color: var(--uib-color);
      height: 100%;
      transform: rotate(45deg) translate(-3%, 50%) scaleX(1.2);
      width: 100%;
      transform-origin: bottom right;
      border-radius: 0 0 calc(var(--uib-size) / 20) 0;
      animation: flow calc(var(--uib-speed) * 2) linear infinite both;
    }

    @keyframes flow {
      0% {
        transform: rotate(45deg) translate(-3%, 50%) scaleX(1.2);
      }
      30% {
        transform: rotate(45deg) translate(115%, 50%) scaleX(1.2);
      }
      30.001%, 50% {
        transform: rotate(0deg) translate(-85%, -85%) scaleX(1);
      }
      80%, 100% {
        transform: rotate(0deg) translate(0%, 0%) scaleX(1);
      }
    }

    @keyframes rotate {
      0%, 30% {
        transform: rotate(45deg);
      }
      50%, 80% {
        transform: rotate(225deg);
      }
      100% {
        transform: rotate(405deg);
      }
    }

    #successMessage {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: yellow;
      background: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 10000;
    }

    #welcomeBack {
     font-size: 20px;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      color: hsl(172, 98%, 52%);
    }
    a{
      text-decoration: none;
    }
    #clickS {
        font-size: 16px;
        font-weight: bold;
        color: hsl(172, 98%, 52%);
        background-color: black;
        width: 90px;
        height: 70px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;  
        position: absolute; 
        top: 62%;
        left: 45%;
        padding:0px 5px;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.575);
    }
    #clickS:hover {
      width: 85px;
        height: 65px;
        background-color:oklab(0% 0 0 / 0.63)3; 
    }
  </style>
</head>
<body>

<div id="loaderOverlay">
  <div class="container">
    <div class="half"></div>
    <div class="half"></div>
  </div>
</div>

<div id="successMessage">You have successfully created an account!</div>

<form id="signupForm">
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
  <button type="submit">Create Account</button>
</form>

<div id="welcomeBack" style="display:none;"> "Let It Be Done With Music."
 <a href="downloads.html"> <label id="clickS">Downloads</label></a>
</div>
<div id="audioDownloadPage" style="display:none; padding: 20px; align-items: center;">
  <h2>Welcome to the Audio Download Section</h2>
  <p style="color: hsl(0, 7%, 3%);">You can now access available audio mp3 files:</p>

    <a href="downloads.html"> <label id="clickS">Downloads </label></a>
</div>>


<script>
  const form = document.getElementById('signupForm');
  const loader = document.getElementById('loaderOverlay');
  const successMessage = document.getElementById('successMessage');
  const welcomeBack = document.getElementById('welcomeBack');

  // If user is remembered, show welcome message
  if (localStorage.getItem('remembered') === 'true') {
    form.style.display = 'none';
    welcomeBack.style.display = 'block';
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    loader.style.display = 'flex';

    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const remember = document.getElementById('rememberMe').checked;

    if (remember) {
      localStorage.setItem('remembered', 'true');
    }

    const data = {
      email,
      username,
      password
    };

    fetch('https://script.google.com/macros/s/AKfycbz_phHRKqdl3EIjD7DBP2kLrziy1FYaWQ18jwNj4XK4UWEQ1mvHgTsVllrBucU5ZPgkLg/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    }).then(() => {
      loader.style.display = 'none';
      successMessage.style.display = 'block';
form.style.display = 'none';
setTimeout(() => {
  successMessage.style.display = 'none';
  document.getElementById('audioDownloadPage').style.display = 'block';
}, 2000);

    }).catch(() => {
      loader.style.display = 'none';
      alert("Something went wrong. Try again!");
    });
  });
</script>

</body>
</html>
