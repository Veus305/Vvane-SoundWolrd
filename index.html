<script>

 const container1 = document.getElementById("container");

    function getTwoUniqueIndices(length) {
      let index1 = Math.floor(Math.random() * length);
      let index2;
      do {
        index2 = Math.floor(Math.random() * length);
      } while (index1 === index2);
      return [index1, index2];
    }

    function switchTwoDivs() {
      const boxes = Array.from(container1.children);
      const [i, j] = getTwoUniqueIndices(boxes.length);
      const box1 = boxes[i];
      const box2 = boxes[j];

      // Fade out
      box1.classList.add("hidden");
      box2.classList.add("hidden");

      setTimeout(() => {
        // Swap in DOM
        const temp = document.createElement("div");
        container1.replaceChild(temp, box1);
        container1.replaceChild(box1, box2);
        container1.replaceChild(box2, temp);

        // Fade back in
        setTimeout(() => {
          box1.classList.remove("hidden");
          box2.classList.remove("hidden");
        }, 50);
      }, 1000); // Wait for fade out
    }

    // Run every 5 minutes (for testing use 5 seconds)
    setInterval(switchTwoDivs, 10000); // Use 5000 for demo
    // switchTwoDivs(); // Uncomment to trigger immediately



   const text = "Let it be done with music";
  const words = text.split(" ");
  const container = document.getElementById("intro-text");

  let i = 0;

  function animateWords() {
    if (i >= words.length) return;
    const span = document.createElement("span");
    span.textContent = words[i] + " ";
    container.appendChild(span);

    setTimeout(() => {
      span.classList.add("highlight");
    }, 100);

    i++;
    setTimeout(animateWords, 400); // Adjust speed to user reading pace
  }

  // Clear existing content and start animation
  container.innerHTML = "";
  animateWords();

  document.querySelectorAll('.outer-div').forEach((li) => {
    const audio = li.querySelector('.custom-audio');
    const visualizer = li.querySelector('.custom-container');

    const toggleVisualizer = () => {
      if (!audio.paused && !audio.ended) {
        visualizer.classList.add('playing');
      } else {
        visualizer.classList.remove('playing');
      }
    };

    audio.addEventListener('play', toggleVisualizer);
    audio.addEventListener('pause', toggleVisualizer);
    audio.addEventListener('ended', toggleVisualizer);

    // Optional: run on page load
    window.addEventListener('DOMContentLoaded', toggleVisualizer);
  });


const audios= document.querySelectorAll('audio');
audios.forEach(audio => {
  audio.addEventListener('play', () => {
    audios.forEach(otherAudio => {
      if (otherAudio !== audio) {
        otherAudio.pause();
      }
    });
  });
});

const overlay = document.getElementById('introOverlay');
    overlay.addEventListener('click', () => {
      overlay.style.animation = 'slideUp 1s ease-in forwards';
      // Allow interaction after animation
      setTimeout(() => {
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 1000);
    });
</script>
