<script>
  /* ── INTRO TEXT ── */
  const text = "Let it be done with music";
  const words = text.split(" ");
  const container = document.getElementById("intro-text");
  let i = 0;
  function animateWords() {
    if (i >= words.length) return;
    const span = document.createElement("span");
    span.textContent = words[i] + " ";
    container.appendChild(span);
    setTimeout(() => span.classList.add("highlight"), 100);
    i++;
    setTimeout(animateWords, 400);
  }
  container.innerHTML = "";
  animateWords();

  /* ── OVERLAY CLICK ── */
  const overlay = document.getElementById('introOverlay');
  overlay.addEventListener('click', () => {
    overlay.style.animation = 'slideUp 1s ease-in forwards';
    setTimeout(() => {
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto';
    }, 1000);
  });

  /* ── VISUALIZER ── */
  document.querySelectorAll('.outer-div').forEach((li) => {
    const audio = li.querySelector('.custom-audio');
    const visualizer = li.querySelector('.custom-container');
    const toggle = () => {
      if (!audio.paused && !audio.ended) visualizer.classList.add('playing');
      else visualizer.classList.remove('playing');
    };
    audio.addEventListener('play', toggle);
    audio.addEventListener('pause', toggle);
    audio.addEventListener('ended', toggle);
  });

  /* ── ONE AUDIO AT A TIME ── */
  const audios = document.querySelectorAll('audio');
  audios.forEach(audio => {
    audio.addEventListener('play', () => {
      audios.forEach(other => { if (other !== audio) other.pause(); });
    });
  });

  /* ── SHUFFLE PLAYLIST CARDS ── */
  const container1 = document.getElementById("container");
  function getTwoUniqueIndices(length) {
    let i1 = Math.floor(Math.random() * length), i2;
    do { i2 = Math.floor(Math.random() * length); } while (i1 === i2);
    return [i1, i2];
  }
  function switchTwoDivs() {
    const boxes = Array.from(container1.children);
    const [i, j] = getTwoUniqueIndices(boxes.length);
    const b1 = boxes[i], b2 = boxes[j];
    b1.classList.add("hidden"); b2.classList.add("hidden");
    setTimeout(() => {
      const temp = document.createElement("div");
      container1.replaceChild(temp, b1);
      container1.replaceChild(b1, b2);
      container1.replaceChild(b2, temp);
      setTimeout(() => { b1.classList.remove("hidden"); b2.classList.remove("hidden"); }, 50);
    }, 1000);
  }
  setInterval(switchTwoDivs, 10000);

  /* ── CURSOR PARTICLE TRAIL ── */
  document.addEventListener('mousemove', (e) => {
    if (Math.random() > 0.7) {
      const dot = document.createElement('div');
      dot.style.cssText = `position:fixed;width:3px;height:3px;border-radius:50%;background:#00f5c4;
        box-shadow:0 0 6px #00f5c4;left:${e.clientX}px;top:${e.clientY}px;
        pointer-events:none;z-index:9998;transition:all 0.8s;opacity:0.8;`;
      document.body.appendChild(dot);
      setTimeout(() => { dot.style.opacity = '0'; dot.style.transform = 'scale(0)'; }, 50);
      setTimeout(() => dot.remove(), 850);
    }
  });
</script>
